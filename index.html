<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="class100">
    <meta name="description" content="a simon game with timer">
    <title>Simon Says</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar bg-light">
            <div class="container py-3">
                <h1 class="navbar-brand">Simon Say GAME</h1>
                <button class="btn btn-outline-success">Gioca</button>
            </div>
          </nav>
    </header>
    <!-- main game -->
    <main class="vh-100">
        <div class="container h-100">
            <h2 class= "text-center py-3  text-white">TIMER</h2>
            <div id="timer" class="text-center display-4 py-5 text-white">30</div>
            <h2 class= "text-center py-5  text-white">Questi sono i numeri:</h2>
            <div id="numbers" class="text-center display-4 py-5  text-white"></div>
            <div id="result" class="text-center display-4 py-5  text-white"></div>
        </div>
    </main>
</body>
</html>
